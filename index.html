<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <section class="result">

        <div id="input_preview">
            <h1>|</h1>
        </div>

    </section>

    <section class="Input_area">
        <div class="number fx numberAC"><h1>AC</h1></div>
        <div class="number fx numberPer"><h1>%</h1></div>
        <div class="number fx numberD"><h1>/</h1></div>
        <div class="number fx numberx"><h1>x</h1></div>

        <div class="number fx number7"><h1>7</h1></div>
        <div class="number fx number8"><h1>8</h1></div>
        <div class="number fx number9"><h1>9</h1></div>
        <div class="number fx numberM"><h1>-</h1></div>

        <div class="number fx number4"><h1>4</h1></div>
        <div class="number fx number5"><h1>5</h1></div>
        <div class="number fx number6"><h1>6</h1></div>
        <div class="number fx numberP"><h1>+</h1></div>

        <div class="number fx number1"><h1>1</h1></div>
        <div class="number fx number2"><h1>2</h1></div>
        <div class="number fx number3"><h1>3</h1></div>
        <div class="number numberE"><h1>=</h1></div>

        <div class="number fx numberDot"><h1>.</h1></div>
        <div class="number fx number0"><h1>0</h1></div>
        <div class="number fx Icon"><img src="./Icon/backspacesvg.svg" alt="Backspace"></div>
    </section>
</body>

</html>
